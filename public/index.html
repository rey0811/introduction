          <div class="collapse navbar-collapse" id="navbar">

      <div class="about__phrase animated">私について</div>
      <h2 class="about__title animated">About me</h2>
      <div class="about__me animated">
        <div class="row">
          <!-- 顔写真 -->

            <img class="img-fluid rounded" src="img/profile.jpg">
          </div>

          <!-- 紹介文 -->

            <!--経歴-->
            <div class="about__introduction__backgrounds">
              <!--誕生-->
              <about-introduction-background
                intro-title="1991年 - 誕生"
                icon-type="fa-baby"
                icon-animation="faa-tada"
                intro-description="神奈川県川崎市にて生まれる。<br>名前の由来は、珍しい名前を付けたかったから。"
              >
              </about-introduction-background>
              <!--大学-->
              <about-introduction-background
                intro-title="2010年 - 2016年 大学入学"
                icon-type="fa-university"
                icon-animation="faa-tada"
                intro-description="都内の国公立大学に入学し、プログラミングや機械学習を学ぶ。<br>長期休暇を利用して、海外旅行や海外インターンシップを経験(計40ヵ国)"
              >

              <!--社会人(エンジニア)-->

              >

              <!--社会人(新規事業開発)-->

                intro-title="2019年 - グローバル事業開発"
                icon-type="fa-lightbulb"
                icon-animation="faa-tada"
                intro-description="海外プロジェクトの新規事業開発としてグループ会社に出向する。<br>実証実験推進や顧客との要件定義など、幅広く活動推進中。<br>一方で、再度、エンジニアとして活躍したい気持ちが芽生え始める。"
              >
              </about-introduction-background>

          </div>

          >

          <my-service
            service-icon="fa-language"
            service-menu="TOEICコンサル"
            service-description="留学経験なしでTOEIC550点から930点まで上げた実績と、アルバイトとして6年間塾講師の経験がある私が、TOEICのスコアをあげるためのお手伝いを致します。"
